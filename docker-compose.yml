version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: ragcourselab-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - CORS_ORIGINS=http://localhost:3000
    restart: unless-stopped

  web:
    build:
      context: ./web
    container_name: ragcourselab-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
